<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timeConverter</title>
    <link rel="stylesheet" href="./stlyes.css">
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h1>Time Converter</h1>
        </div>

        <div id="months">
            <input type="number" name="" placeholder="months">            
        </div>
        
        <div id="weeks">
            <input type="number" name="" placeholder="weeks">     
        </div>

        <div id="days">
            <input type="number" name="" placeholder="days">     
        </div>

        <div id="hours">
            <input type="number" name="" placeholder="hours">     
        </div>

        <div id="minutes">
            <input type="number" name="" placeholder="minutes">     
        </div>

        <div id="seconds">
            <input type="number" name="" placeholder="seconds">     
        </div>

        <div class="button">
            <button>Clear all</button>
        </div>

    </div>


    <script src="./main.js"></script>
</body>
</html>
